{% extends 'base.html' %}
{% block content %}

{% if user.user_type == '1' %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form action="{% url 'profile_update' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Profile Update</span></h5>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Pic</label>
                     <input type="file" class="form-control" name="profile_pic" value="{{user.profile}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{{user.username}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" value="{{user.email}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password"
                        placeholder="Fill Only If You Want To Change Password">
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% else %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form action="{% url 'profile_update' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Profile Update</span></h5>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Pic</label>
                     <input type="text" class="form-control" name="profile_pic" value="{{user.profile_pic}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{{user.username}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" value="{{user.email}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password"
                        placeholder="Fill Only If You Want To Change Password">
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endif %}
{% endblock %}
