{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">
   <div class="page-header">
      <div class="row">
         <div class="col-sm-12">
            <h3 class="page-title">Welcome Admin!</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item active">Dashboard</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <a href="{% url 'view_student' %}" class="col-xl-3 col-sm-6 col-12 d-flex">
         <div class="card bg-one w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-user-graduate"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{student_count}}</h3>
                     <h6>Students</h6>
                  </div>
               </div>
            </div>
         </div>
      </a>
      <a href="{% url 'view_teacher' %}" class="col-xl-3 col-sm-6 col-12 d-flex">
         <div class="card bg-two w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-chalkboard-teacher"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{teacher_count}}</h3>
                     <h6>Teachers</h6>
                  </div>
               </div>
            </div>
         </div>
      </a>
      <a href="{% url 'view_officer' %}" class="col-xl-3 col-sm-6 col-12 d-flex">
         <div class="card bg-three w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-chalkboard-teacher"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{officer_count}}</h3>
                     <h6>Officers</h6>
                  </div>
               </div>
            </div>
         </div>
      </a>
      <a href="{% url 'view_department' %}" class="col-xl-3 col-sm-6 col-12 d-flex">
         <div class="card bg-four w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-graduation-cap"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{department_count}}</h3>
                     <h6>Departments</h6>
                  </div>
               </div>
            </div>
         </div>
      </a>

   </div>
   <div class="row">
      <div class="col-md-12 col-lg-6">
         <div class="card card-chart">
            <div class="card-header">
               <div class="row align-items-center">
                  <!-- <div class="col-6"> -->
                  <h5 class="card-title">All Data</h5>
                  <!-- </div> -->
               </div>
            </div>
            <div class="card-body">
               <div id="All_details"></div>
            </div>
         </div>
      </div>

      <div class="col-md-12 col-lg-6">
         <div class="card card-chart">
            <div class="card-header">
               <div class="row align-items-center">
                  <!-- <div class="col-6"> -->
                  <h5 class="card-title">Number of Students</h5>
                  <!-- </div> -->
               </div>
            </div>
            <div class="card-body">
               <div id="student_gender"></div>
            </div>
         </div>
      </div>
   </div>

</div>

{% include 'includes/chart.html' %}

{% endblock %}
