{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'add_subject' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Subject</span></h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="col-sm-11">
                        <label>Department</label>
                        <select class="form-control" id="" name="department_name" aria-placeholder="Select Department" required>
                            <option>Select Department</option>
                            {% for i in department %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div> <br>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" class="form-control" name="session_year" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Time Table Picture</label>
                            <input type="file" class="form-control" name="subject_pic" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Subject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
