{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_teacher' %}"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Teacher</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}
                    
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" name="teacher_id" value="{{teacher.admin.id}}" required hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Officer ID</label>
                            <input type="text" class="form-control" name="teacherID" value="{{teacher.teacherID}}"  required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{{teacher.admin.username}}"  required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{teacher.admin.first_name}}"  required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{teacher.admin.last_name}}"  required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{{teacher.admin.email}}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change Password.">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{{teacher.address}}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" id="" name="gender" placeholder="Select Gender" required>
                            <option>{{teacher.gender}}</option>
                            <option>Female</option>
                            <option>Male</option>
                        </select>
                    </div> <br>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Teacher</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
